[tool.poetry]
name = "django_user_api_key"
version = "0.1.0"
description = "A Django package for creating, using, and managing user controlled API keys."
authors = ["Chris Muthig <camuthig@gmail.com>"]
license = "MIT"

[tool.poetry.dependencies]
python = "^3.7"
Django = "^3.2"

djangorestframework = { version = "^3.11", optional = true }

[tool.poetry.extras]
djangorestframework = ["djangorestframework"]

[tool.poetry.dev-dependencies]
djangorestframework = "^3.11"
pytest = "^7.1"
pytest-django = "^4.5"
pre-commit = "^2.18"
flake8 = "^4.0"
black = "^22.3"
mypy = "^0.942"
django-stubs = "^1.10"
djangorestframework-stubs = "1.5"
nox = "^2022.1"
isort = "^5.10"

[tool.pytest.ini_options]
DJANGO_SETTINGS_MODULE = "tests.settings"

[tool.black]
line-length = 128

[tool.mypy]
plugins = ["mypy_django_plugin.main"]
exclude = [
    "manage.py",
]

[tool.django-stubs]
django_settings_module = "tests.settings"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
