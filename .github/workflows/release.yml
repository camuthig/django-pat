name: Release
on:
  push:
    tags:
      - '*'
jobs:
  release_pypi:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-python@v3
      with:
        python-version: '3.10'
        architecture: x64
    - uses: abatilo/actions-poetry@v2.0.0
      with:
        poetry-version: 1.2.2
    - run: poetry build
    - uses: pypa/gh-action-pypi-publish@v1.5.1
      with:
        user: __token__
        password: ${{ secrets.PYPI_TOKEN }}
